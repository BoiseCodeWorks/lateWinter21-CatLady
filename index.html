<!doctype html>
<html lang="en">

<head>
  <title>Cat Lady</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-primary">Cat Lady </header>
  <main class="container-fluid">
    <div class="row justify-content-center text-center">
      <div class="col-10 bg-light shadow p-3">
        <div class="row justify-content-center">
          <h1 class="col-12" id="cat-name">Mr. Sample Text</h1>
          <img id="cat-img" class="col-6 img-fluid shadow-sm"
            src="https://images2.minutemediacdn.com/image/upload/c_crop,h_1414,w_2101,x_10,y_0/v1554921998/shape/mentalfloss/549585-istock-909106260.jpg?itok=NB9DbGG9"
            alt="cat image">
          <h3 class="col-12" id="cat-pets">0</h3>
          <h3 class="col-12" id="cat-mood">Sample Mood</h3>
          <button class="btn btn-info btn-block p-3" onclick="petCat()">pet cat</button>
          <button class="btn btn-success btn-block p-3" onclick="giveCatnip()">give catnip</button>
        </div>
      </div>
    </div>
  </main>
  <footer>footer</footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
